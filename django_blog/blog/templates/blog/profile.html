{% extends "blog/base.html" %}
{% block title %}Profile - Django Blog{% endblock %}

{% block content %}
<h2>My Profile</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
        <legend>Account Info</legend>
        {{ u_form.as_p }}
    </fieldset>
    <fieldset>
        <legend>Profile Info</legend>
        {{ p_form.as_p }}
    </fieldset>
    <button type="submit">Update Profile</button>
</form>
{% endblock %}
