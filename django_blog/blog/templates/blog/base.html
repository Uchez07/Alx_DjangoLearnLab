{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
</head>
<div class="container">
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'base' %}">Home</a></li>
                <li><a href="{% url 'posts' %}">Blog Posts</a></li> 
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <form method="GET" action="{% url 'search-posts' %}" class="d-flex">
    <input type="text" name="q" placeholder="Search posts..." class="form-control me-2" value="{{ request.GET.q }}">
    <button type="submit" class="btn btn-primary">Search</button>
</form>
                
            </ul>
        </nav>
    </header>

    <div class="content">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Django Blog</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</div>
</html>
