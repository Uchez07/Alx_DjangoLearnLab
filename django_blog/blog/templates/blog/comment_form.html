{% extends "blog/base.html" %}
{% block content %}

<h2>Edit Comment</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'post-detail' object.post.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
